<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <link rel="icon" type="image/x-icon" href="Images/timer-image.png"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    
    <body>
        <div class="timer">
            <div>
                <div class="counter">
                    <input type="number" value="0"/>
                </div>
                <div class="controls">
                    <img src="Images/play-button.png" alt="play button" id="play"/>
                    <img src="Images/pause-button.png" alt="pause button" id="pause"/>
                    <img src="Images/reset-button.png" alt="reset button" id="reset"/>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
